<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS -->
<style>
    button {
      width: 150px;
      height: 50px;
      background: blue;
      color: white;
      border: none;
      cursor: pointer;
      transition: transform 0.3s;
    }
    button:hover {
      transform: scale(1.2);
    }
  </style>
</head>
<body>
    <!-- HTML -->
<button>Hover Me</button>
</body>
</html>
